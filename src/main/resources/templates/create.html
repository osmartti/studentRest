<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<head>
    <title>Add product</title>
</head>

<body>
<h2>Please give information of the product</h2>
<div class='container'>
    <div id='create'></div>
</div>
<div>
    <form th:object="${students}" th:action="@{save}" action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="NAME" th:field="*{name}"/>
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="price">Price</label>
        <input type="number" step="0.01" placeholder="PRICE" id="price" th:field="*{price}"/>
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="qty">Quantity</label>
        <input type="number" placeholder="QUANTITY" id="qty" th:field="*{qty}"/>
        <div style="clear: both; display: block; height: 10px;"></div>

        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="submit" value="Save" class="btn btn-success"/>
    </form>
</div>

<h4><a href="/">Back to list</a></h4>
